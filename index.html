<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class='tip-calculator'>
        <h3>Tip Calculator</h3>
        <div class='bill'>How much was your bill?</div>
        <input type='text' placeholder='Bill Amount' id='bill-amount'>
        <div class='tip-amount'>How much would you like to tip?</div>
        <select id='tip-percentage'>
            <option value='excellent'>20% Excellent Service</option>
            <option value='decent'>15% Decent Service</option>
            <option value='ok'>10% OK Service</option>
            <option value='poor'>5% Poor Service</option>
        </select>
        <div>
          <input type='checkbox' name='split-check' id='split-check'>I'm splitting this bill.
          <input type='text' placeholder='Number of People' id='num-of-people'>
        </div>
        <button id='calculate-tip'>CALCULATE!</button>
        <div class='tip-total'>
          <span id='tip-title'>TIP AMOUNT</span>
          <br>
          <sup>$</sup><span id='tip'>0.00</span>
          <small id='each'>each</small>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
